<!-- templates/events/company_list.html -->
{% extends 'base.html' %}

{% block title %}Companies - EventHub{% endblock %}

{% block content %}
<h1 style="color: #2d3748; margin-bottom: 30px;">Companies</h1>

<div class="grid">
    {% for company in companies %}
    <div class="card">
        <h3 style="color: #2d3748; margin-bottom: 10px;">{{ company.name }}</h3>
        <p style="color: #718096; line-height: 1.5;">{{ company.description|truncatewords:20 }}</p>
    </div>
    {% empty %}
    <div class="card" style="text-align: center; padding: 50px;">
        <h3 style="color: #718096;">No companies available</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
