<!-- templates/events/event_form.html -->
{% extends 'base.html' %}

{% block title %}Create Event - EventHub{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Create New Event</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Event Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Date and Time</label>
            <input type="datetime-local" name="date" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-control" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Company</label>
            <select name="company" class="form-control" required>
                {% for company in companies %}
                <option value="{{ company.id }}">{{ company.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn">Create Event</button>
            <a href="{% url 'event_list' %}" class="btn" style="background: #718096;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
