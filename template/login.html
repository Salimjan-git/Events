<!-- templates/auth/login.html -->
{% extends 'base.html' %}

{% block title %}Login - EventHub{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Welcome Back</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #4a5568;">
        New to EventHub? <a href="{% url 'register' %}" style="color: #667eea;">Create account</a>
    </p>
</div>
{% endblock %}
